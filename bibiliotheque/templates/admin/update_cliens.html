<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form</title>
</head>
<body>
    <h1>update Client</h1>
    
    <form method="POST" action="{% url 'update_client' client.id %}">
        {% csrf_token %}
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" value="{{client.nom}}"><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" value="{{client.prenom}}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" value="{{client.email}}"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" value="{{client.password}}"><br>

        <label for="tel">Téléphone:</label>
        <input type="text" id="tel" name="tel" placeholder="Téléphone"value="{{client.tel}}"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" value="{{client.age}}"><br>

        <label for="nb_livre">Nombre de livres:</label>
        <input type="number" id="nb_livre" name="nb_livre" placeholder="Nombre de livres"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
