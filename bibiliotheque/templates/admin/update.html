{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center mb-4">udate livre</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="titre" class="form-label">Title</label>
                <input type="text" class="form-control" id="titre" name="titre" placeholder="Enter book title" required value="{{livre.titre}}">
            </div>
            
            <div class="mb-3">
                <label for="auteur" class="form-label" >Author</label>
                <input type="text" class="form-control" id="auteur" name="auteur" placeholder="Enter author's name" required value="{{livre.auteur}}">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">genre</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter author's name" required value="{{livre.genre}}">
            </div>
            
            <div class="mb-3">
                <label for="date_publication" class="form-label">Publication Date</label>
                <input type="date" class="form-control" id="date_publication" name="date_publication" value="{{livre.date_publication}}" required>
            </div>
            
            <div class="mb-3">
                <label for="couverture" class="form-label">Cover Image</label>
                <input type="file" class="form-control" id="couverture" name="couverture" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter a short description of the book" required>{{livre.description}}</textarea>
            </div>
            
            <button type="submit" class="btn btn-submit w-100">Submit</button>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
