{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /*font-family: 'Inter', sans-serif;*/
            background-color: #F8F3E5; /* Light beige background */
            color: #4B3F2F; /* Dark brown text color */
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4B3F2F; /* Dark brown header */
            padding: 0px 40px;
            color: white;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        /* Wrapper for alignment and scaling */
        header .logo .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px; /* Adjust this value to resize the design */
            height: 60px; /* Maintain a proportionate height */
            
        }

        /* Container for the cards */
        header .logo .wrapper .card-container {
            position: relative;
            width: 100%; /* Fills the width of the wrapper */
            height: 100%; /* Fills the height of the wrapper */
        }

        /* Shared Card Styles */
        header .logo .wrapper .card-container .card {
            position: absolute;
            width: 80%; /* Relative to the container width */
            height: 80%; /* Relative to the container height */
            border-radius: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Card 1 (Light Teal) */
        header .logo .wrapper .card-container .card1 {
            background-color: #4dc9c4;
            transform: rotate(-10deg) translateX(-20%);
            z-index: 1;
        }

        /* Card 2 (Medium Teal) */
        header .logo .wrapper .card-container .card2 {
            background-color: #399ba0;
            transform: rotate(0deg);
            z-index: 2;
        }

        /* Card 3 (Dark Teal) */
        header .logo .wrapper .card-container .card3 {
            background-color: #2e6d7d;
            transform: rotate(10deg) translateX(20%);
            z-index: 3;
        }

        /* Hover effect for interactivity */
        header .logo .wrapper .card-container .card:hover {
            transform: scale(1.05);
        }

        header .logo p{
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 28px;
        }
        header .logo nav{
            padding-left: 90px;
        }
        header .logo nav a {
            margin-left: 30px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        header .navbtn {
            background-color: #7C3F58; /* Purple button color */
            color: white;
            border: none;
            padding: 8px 50px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-bar input {
            width: 22%;
            padding: 12px 10px 12px 30px;
            font-size: 18px;
            border: 2px solid #C4A484; /* Beige border */
            border-radius: 30px;
            outline: none;
        }
        
        .booksCon{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .bookCon{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 400px;
        }
        .bookCoverCon{
            width: 130px; /* Set the desired width */
            aspect-ratio: 2 / 3; /* Common aspect ratio for book covers (width:height) */
            overflow: hidden; /* Hide any overflowing content */
            border: 1px solid #ddd; /* Optional: border for aesthetics */
            border-radius: 5px; /* Optional: rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: shadow for a polished look */
            background-color: #f4f4f4; /* Fallback background color */
            display: flex; /* Center content */
            align-items: center;
            justify-content: center;
        }
        .bookCoverCon img{
            width: 100%; /* Scale the image proportionally to fit the width */
            height: 100%; /* Scale the image proportionally to fit the height */
            object-fit: cover; /* Ensure the image covers the container fully */
            object-position: center; /* Center the image */
            display: block; /* Prevent inline-block spacing issues */
        }
        .descCon{
            display: -webkit-box;
            -webkit-line-clamp: 1; /* Number of lines to show */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; /* Adds "..." at the end of truncated text */
            width: 200px; /* Optional: Set max width for consistent design */
            font-size: 16px; /* Adjust text size */
            line-height: 1.5; /* Adjust line spacing */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <div class="wrapper">
                <div class="card-container">
                    <div class="card card1"></div>
                    <div class="card card2"></div>
                    <div class="card card3"></div>
                </div>
            </div> <!-- Replace with your logo -->
            <p>The Ink Haven</p>
            <nav>
                <a href="#">Livres</a>
                <a href="#">Mes livres</a>
            </nav>
        </div>
        <button class="navbtn">Login</button>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Recherchez votre livre">
    </div>

    <div class="booksCon">
        {% for i in livres %}
            <div class="bookCon">
                <div class="bookCoverCon">
                    <img src="{{ MEDIA_URL }}{{i.couverture.url}}" alt="photo">
                </div>
                <div class="bookInfoCon">
                    <h3>{{ i.titre }}</h3>
                    <p>{{ i.auteur }}</p>
                    <p>{{ i.genre }}</p>
                    <p>{{ i.date_publication }}</p>
                    <p class="descCon" title="{{i.description}}">{{ i.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>   
</body>
</html>
