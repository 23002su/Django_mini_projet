{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 90px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container .form-control {
            margin-bottom: 15px;
        }

        .form-container button {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .form-text {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="nom" class="form-control" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <input type="text" name="prenom" class="form-control" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="number" name="tel" class="form-control" placeholder="Enter your tel" required>
            </div>
            <div class="form-group">
                <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="form-text">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
