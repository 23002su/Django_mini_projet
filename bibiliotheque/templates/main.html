{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
/*----------start header design--------------*/        
        body {
            /*font-family: 'Inter', sans-serif;*/
            background-color: #F8F3E5; /* Light beige background */
            color: #4B3F2F; /* Dark brown text color */
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4B3F2F; /* Dark brown header */
            padding: 0px 40px;
            color: white;
            height:65px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        /* Wrapper for alignment and scaling */
        header .logo .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px; /* Adjust this value to resize the design */
            height: 60px; /* Maintain a proportionate height */
            
        }

        /* Container for the cards */
        header .logo .wrapper .card-container {
            position: relative;
            width: 100%; /* Fills the width of the wrapper */
            height: 100%; /* Fills the height of the wrapper */
        }

        /* Shared Card Styles */
        header .logo .wrapper .card-container .card {
            position: absolute;
            width: 80%; /* Relative to the container width */
            height: 80%; /* Relative to the container height */
            border-radius: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Card 1 (Light Teal) */
        header .logo .wrapper .card-container .card1 {
            background-color: #4dc9c4;
            transform: rotate(-10deg) translateX(-20%);
            z-index: 1;
        }

        /* Card 2 (Medium Teal) */
        header .logo .wrapper .card-container .card2 {
            background-color: #399ba0;
            transform: rotate(0deg);
            z-index: 2;
        }

        /* Card 3 (Dark Teal) */
        header .logo .wrapper .card-container .card3 {
            background-color: #2e6d7d;
            transform: rotate(10deg) translateX(20%);
            z-index: 3;
        }

        /* Hover effect for interactivity */
        header .logo .wrapper .card-container .card:hover {
            transform: scale(1.05);
        }

        header .logo p{
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 28px;
        }
        header .logo nav{
            padding-left: 90px;
        }
        header .logo nav a {
            margin-left: 30px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        header .navbtn {
            background-color: #7C3F58;
            text-decoration: none; /* Purple button color */
            color: white;
            border: none;
            padding: 8px 50px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
/*----------end header design--------------*/

    </style>
</head>
<body>
<!-- Header Section start -->
    <header>
        <div class="logo">
            <div class="wrapper">
                <div class="card-container">
                    <div class="card card1"></div>
                    <div class="card card2"></div>
                    <div class="card card3"></div>
                </div>
            </div> <!-- Replace with your logo -->
            <p>The Ink Haven</p>
            <nav>
                <a href="{% url 'displayBooks' %}">Books</a>
                <a href="#">My books</a>
            </nav>
        </div>
        <a href="#" class="">C</a>
        <a href="{% url 'login' %}" class="navbtn">Login</a>
    </header>
<!-- Header Section end -->




</body>
</html>
