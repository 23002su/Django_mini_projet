{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'nbnb.css' %}">
    {% block css %}
    
    {% endblock %}

</head>
<body>
<!-- Header Section start -->
    <header>
        <div class="logo">
            <div class="wrapper">
                <div class="card-container">
                    <div class="card card1"></div>
                    <div class="card card2"></div>
                    <div class="card card3"></div>
                </div>
            </div> <!-- Replace with your logo -->
            <p>The Ink Haven</p>
            <nav>
                <a href="{% url 'displayBooks' %}"><ion-icon name="book-outline"></ion-icon><span></span>Books</a>
                {% if user_conect %}
                <a href="{% url 'myBooks' %}"><ion-icon name="heart-outline"></ion-icon><span></span>My books</a>
                {% endif %}
                {% if admin_conect %}
                <a href="/admin_system"><ion-icon name="settings-outline"></ion-icon><span></span>Manage</a>
                {% endif %}
            </nav>
        </div>
        <div class="leftSideOfTheLogo">
            <a class="coinsicon" href="{% url 'CoinsPromodisplay' %}" class=""><i class="bi bi-c-circle"></i></a>
            {% if user_conect or admin_conect %}
            <a href="{% url 'logout' %}" class="navbtn"><ion-icon name="log-out-outline"></ion-icon><span></span>Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="navbtn"><ion-icon name="log-in-outline"></ion-icon><span></span>Login</a>
            {% endif %}
        </div>
    </header>
<!-- Header Section end -->

    {% block content %}
    {% endblock %}



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
