{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    {% block css %}
    <style>
        
    </style>
    {% endblock %}
</head>
<body>
    {% block content %}
        {% if mybooks %}
        <ul>
            {% for book in mybooks %}
            <li>{{ book.titre }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No books borrowed yet.</p>
        {% endif %}
    {% endblock %}
</body>
</html>
