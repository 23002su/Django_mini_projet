{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #F8F3E5; /* Light beige background */
            color: #4B3F2F; /* Dark brown text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
        }

        .login-container {
            max-width: 800px;
            width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #4B3F2F;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #fefefe;
        }

        .login-container .form-group {
            margin-bottom: 20px;
        }
        .login-container .form-group input{
            background: #F8F3E5;
            color: #000;
        }

        .login-container .form-control {
            padding: 10px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            background-color: #399ba0;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
        }

        .login-container button:hover {
            background-color: #4dc9c4;
        }

        .login-container .form-text {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        .login-container .form-text span{
            color: #fefefe;
        }
        .login-container .form-text a {
            color: #4dc9c4;
            text-decoration: none;
        }

        .login-container .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="form-text">
                <span>Don't have an account?</span> <a href="{% url 'regester' %}">Register here</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
